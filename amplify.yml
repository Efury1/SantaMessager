version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - cd frontend
        - yarn install
    build:
      commands:
        - cd frontend
        - yarn build
        - cd ../backend
        - npm install
        - node server.js
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - dist/**/*

